<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">  
  <title>vocabulary App</title>
</head>


<!-- ヘッダーとナビゲーションメニュー-contents -->
<body>
  <header class="page-header wrapper">
    <h1>Vocabulary App</h1>
    
    <nav>
      <ul class="main-nav">
        <li><a href="index.html">Privacy</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  
  </header>
  <!-- /.ヘッダーとナビゲーションメニュー-contents -->
  
  <!-- contact-contents -->
  <div class="Form">
    <article>
      <h3 class="post-maintitle">コンタクト</h3>
    <div class="Form-Item">
      <p class="Form-Item-Label">氏名</p>
      <input type="text" class="Form-Item-Input" placeholder="例）山田太郎">
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label">メールアドレス</p>
      <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label isMsg">お問い合わせ内容</p>
      <textarea class="Form-Item-Textarea"></textarea>
    </div>
    <input type="submit" class="Form-Btn" value="送信する">
  </article>
  
  <aside>
    <h3 class="sub-title">このアプリについて</h3>
      <p>このアプリは新聞や雑誌、本、ニュース番組だけでなく現役サラリーマンなど、日常生活の中で頻繁に出てくる日本語の用語を幅広く取り上げています。</p>
      <p>日本語の語彙を正しく理解することであなたは伝えたいことを正しく、思いのままに表現することができるようになり、相手とのコミュニケーションがより一層楽しいものになっていくでしょう。</p>
</aside>
</div>

 <footer>
  <div class="wrapper">
      <p><small>Copyright &copy; vocabulary. All rights reserved.</small></p>
  </div>
</footer>
</body>
</html>
